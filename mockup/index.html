<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Test your Tech</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
</head>

<body>
    <div class="container">
        <div class="box action">
            <div class="box-heading">
                <div class="box-title">
                    Action
                    <div class="pull-right box-buttons">
                        <button class="btn btn-box"><span class="fa fa-plus"></span></button>
                        <button class="btn btn-box"><span class="fa fa-plus"></span></button>
                    </div>
                </div>
            </div>
            <div class="box-details">
                <div class="col-xs-4 remove-padding">
                    <span class="type-label">Type</span>
                    <span class="selector-label">Selector</span>
                </div>
                <div class="col-xs-8 remove-padding">
                    <select class="type">
                      <option value="form">Form</option>
                      <option value="click">Click</option>
                    </select>
                    <input class="selector" type="text">
                </div>
            </div>
        </div>
        
        <div class="box result">
            <div class="box-heading">
                <div class="box-title">
                    Expected Result
                </div>
            </div>
            <div class="box-details">
                <div class="col-xs-4 remove-padding">
                    <span class="type-label">Type</span>
                    <span class="selector-label">Selector</span>
                </div>
                <div class="col-xs-8 remove-padding">
                    <select class="type">
                      <option value="element">Element</option>
                      <option value="text">Text</option>
                    </select>
                    <input class="selector" type="text">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</html>
