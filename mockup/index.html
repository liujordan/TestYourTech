<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Test your Tech</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
</head>

<body>
    <div class="container">
        <div class="step col-md-3 rp">
            <div class="box action">
                <div class="box-heading">
                    <div class="box-title">
                        Action
                    </div>
                    <div class="box-buttons">
                        <div class="box-btn add-result" style="font-weight:bold">
                            <span class="fa fa-plus"></span>
                        </div>
                        <div class="box-btn next-action">
                            <span class="fa fa-angle-right"></span>
                        </div>
                    </div>
                </div>
                <div class="box-details">
                    <div class="col-xs-4 rp">
                        <span class="type-label">Type</span>
                        <span class="selector-label">Selector</span>
                    </div>
                    <div class="col-xs-8 rp">
                        <select class="type">
                          <option value="form">Form</option>
                          <option value="click">Click</option>
                        </select>
                        <input class="selector" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="step col-md-3 rp">
            
        </div>
        
        
        
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/main.js"></script>
</html>
